version: 1.0.0
author: Rene Floor <pub@renefloor.nl>
homepage: https://github.com/renefloor/flutter_cached_network_image

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager:
    git:
      url: https://github.com/renefloor/flutter_cache_manager.git
      ref: cc4d6957a61f799f300ce2641e75bb4bd5b1384c

dev_dependencies:
  test: ^1.3.0